<app-header></app-header>
<app-side-menu></app-side-menu>

<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">AJOUT EXERCICES</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">

        <div class="col-lg-3 col-xlg-3 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-6 col-xlg-3 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" #exo = "ngForm" (ngSubmit)="ajoutExercice(exo)">
                            <div class="form-group mb-4">
                                <p style="color: red; text-align: center;"><b>{{erreur}}</b></p>
                                <p style="color: red; text-align: center;"><b>{{erreurIsExo}}</b></p>
                                
                                <label class="col-md-12 p-0">Année</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez une année"
                                                class="form-control p-0 border-0" name="annee" ngModel>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">Date de debut</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="date" placeholder="Saisissez une date de debut"
                                    class="form-control p-0 border-0" name="date_debut" ngModel>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">Date de fin</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="date" placeholder="Saisissez une date de fin"
                                    class="form-control p-0 border-0" name="date_fin" ngModel>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="col-sm-12 align-button">
                                    <button class="btn btn-warning" type="submit">Ajouter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xlg-3 col-md-12"></div>
    </div>
</div>
</div>
