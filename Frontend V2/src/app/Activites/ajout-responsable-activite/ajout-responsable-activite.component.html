<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">AFFECTATION D'UN NOUVEAU RESPONSABLE</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">
        <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-3"></div>
            <div class="col-md-6 col-lg-6 col-sm-6 white-box">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <h3 class="box-title mb-0">Activité N° :  <b style="color: orange;">00{{activite.id_activite}}</b></h3>
                    <h3 class="box-title mb-0">Libellé : <b style="color: orange;">{{activite.libelle}}</b></h3>
                </div>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-3"></div>
        </div>
        <div class="row" *ngIf="errorEmailResp || errorEmailResp1">
            <div class="col-md-2 col-lg-2 col-sm-2"></div>
            <div class="col-md-8 col-lg-8 col-sm-8 white-box">
                    <!-- <p style="color: red; text-align: center;"><b>{{errorEmailResp}}</b></p>
                    <p style="color: red; text-align: center;"><b>{{errorEmailResp1}}</b></p> -->
                    <p-messages style="color: red; text-align: center;" [(value)]="errorEmailResp" 
                        [enableService]="false">
                    </p-messages>
                    <p-messages style="color: red; text-align: center;"  [(value)]="errorEmailResp1" 
                        [enableService]="false">
                    </p-messages>
                    
                    <div class="table-responsive">
                        <table class="table no-wrap">
                            <thead>
                                <tr>
                                    <th class="border-top-0"><b>photo</b></th>
                                    <th class="border-top-0"><b>Nom</b></th>
                                    <th class="border-top-0"><b>Prénom</b></th>
                                    <th class="border-top-0"><b>Téléphone</b></th>
                                    <th class="border-top-0"><b>Email</b></th>
                                    <th class="border-top-0"><b>Type</b></th>
                                    <th class="border-top-0" *ngIf="!errorEmailResp"><b>Action</b></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="txt-oflo">
                                        <img src="../../assets/plugins/images/users/varun.jpg" alt="user-img" width="36" class="img-circle">
                                     </td>
                                     <td class="txt-oflo">{{respExistant.nom}}</td>
                                     <td class="txt-oflo">{{respExistant.prenom}}</td>
                                     <td class="txt-oflo">{{respExistant.telephone}}</td>
                                     <td class="txt-oflo">{{respExistant.email}}</td>
                                     <td class="txt-oflo">{{respExistant.type}}</td>
                                     <td *ngIf="!errorEmailResp">
                                         <span class="text-success alignement">
                                            <button class="btn btn-warning" type="submit" (click)="affecterResp(respExistant.id_responsable)">Affecter</button>
                                         </span>
                                     </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2"></div>
        </div>
        <div class="row">
        <div class="col-lg-3 col-xlg-3 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-6 col-xlg-6 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form autocomplete="off" class="form-horizontal form-material" #res="ngForm" (ngSubmit)="ajoutResponsables(res)" novalidate>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">NOM</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez votre nom de famille"
                                                class="form-control p-0 border-0" name="nom" ngModel required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">PRENOM</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez votre prénom"
                                    class="form-control p-0 border-0" name="prenom" ngModel required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">TELEPHONE</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder=" 70 00 00 00"
                                    class="form-control p-0 border-0" name="telephone" ngModel required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Email</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="exemple@gmail.com"
                                    class="form-control p-0 border-0" name="email" ngModel required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Domaine</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="domaine"
                                    class="form-control p-0 border-0" name="domaine" ngModel required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Type</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="type"
                                    class="form-control p-0 border-0" name="type" ngModel required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="col-sm-12 align-button">
                                    <button class="btn btn-warning" type="submit" [disabled]="res.invalid">Ajouter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xlg-3 col-md-12"></div>
        </div>
    </div>
</div>
</div>
