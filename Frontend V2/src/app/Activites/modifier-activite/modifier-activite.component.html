<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">MODIFICATION ACTIVITE</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">

        <div class="col-lg-3 col-xlg-3 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-6 col-xlg-3 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form  class="form-horizontal form-material" (ngSubmit)="updateActivite()">
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Libellé</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez le libellé de l'activité"
                                        class="form-control p-0 border-0" name="libelle" [(ngModel)]="activite.libelle">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">Type</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez le type d'activité"
                                    class="form-control p-0 border-0" name="type"  [(ngModel)]="activite.type">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">Date début</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="date"
                                    class="form-control p-0 border-0" name="date_debut"  [(ngModel)]="activite.date_debut">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">Date fin</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="date"
                                    class="form-control p-0 border-0" name="date_fin"  [(ngModel)]="activite.date_fin">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">Etat</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text"
                                    class="form-control p-0 border-0" name="etat"  [(ngModel)]="activite.etat">
                                </div>
                            </div>
                            <!-- <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Exercice</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text"
                                    class="form-control p-0 border-0" formControlName="exercice_id">
                                </div>
                            </div> -->
                            <!-- <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Responsable</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="L'identité du responsable"
                                    class="form-control p-0 border-0" formControlName="responsable" >
                                </div>
                            </div> -->
                            <div class="form-group mb-4">
                                <div class="col-sm-12 align-button">
                                    <button class="btn btn-warning" type="submit">Modifier</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xlg-3 col-md-12"></div>
    </div>
</div>
</div>
