<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Login.html-->
<div class="contenair">
   
       
    <div class="content">
        
        <div class="imgContent" >
            <img  alt="user" src="assets\images\img.png" width="90%"  height="110px">
            <img  alt="user" src="assets\images\art_5GFibre.png" width="100%" height="400px" >
        </div>
        <div class="formContent" >
            <div class="card">
                <div class="card-body">
                    <h1><b>Login</b></h1>
                    <form #loginForm="ngForm"  (ngSubmit)="onLogin(loginForm.value)" class="form-horizontal form-material form">
                        <div class="form-group">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <label class="p-0"> <b>Nom d'utilisateur</b> </label>
                            <div class="border-bottom p-0 input"> 
                                <input type="text" class="form-control p-0 border-0 " name ="login" ngModel> 
                            </div>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <label for="example-email" class="p-0"> <b>Mot de passe</b> </label>
                            <div class="border-bottom p-0 input">
                                <input type="password" class="form-control p-0 border-0" name="password" ngModel id="example-email">
                            </div>
                        </div>
                        <div class="lien">
                            <a href="">
                                <b style="color: black; padding-left: 65%;"> Mot de passe oubli√© ?</b>
                            </a>
                        </div>
                        <button type="submit" class="btn btnC" >
                            <b>Se connecter</b>  
                        </button>
                    </form>  
                </div> 
            </div>
        </div>
         
    </div>
</div>

</body>
</html>
