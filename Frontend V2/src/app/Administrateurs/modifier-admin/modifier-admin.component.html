<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">MODIFICATION ADMINISTRATEUR</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">

        <div class="col-lg-3 col-xlg-3 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="container-fluid">
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-4 col-xlg-3 col-md-12">
                        <div class="white-box">
                            <div class="user-bg"> <img width="100%" alt="user" src="../../assets/plugins/images/infos.png">
                                <div class="overlay-box">
                                    <div class="user-content">
                                        <a href="javascript:void(0)"><img src="../../assets/plugins/images/infos.png"
                                                class="thumb-lg img-circle" alt="img"></a>
                                        <h4 class="text-white mt-2">{{ admin.prenom }} {{ admin.nom }}</h4>
                                        <h5 class="text-white mt-2">{{ admin.email }}</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="user-btm-box mt-5 d-md-flex">
                                <div class="col-md-6 col-sm-6 text-center" style="color: orange;">
                                    <p>Ajouté(e) par :</p>
                                </div>
                                <div class="col-md-6 col-sm-6 text-center">
                                    <p>Nom_admin</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material" (ngSubmit)="updateAdmin()">
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">NOM</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" placeholder="Saisissez votre nom de famille"
                                             class="form-control p-0 border-0" name="nom" [(ngModel)]="admin.nom">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="example-email" class="col-md-12 p-0">PRENOM</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" placeholder="Saisissez votre prénom"
                                            class="form-control p-0 border-0" name="prenom" [(ngModel)]="admin.prenom">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="example-email" class="col-md-12 p-0">TELEPHONE</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" placeholder=" 70 00 00 00"
                                            class="form-control p-0 border-0" name="genre" [(ngModel)]="admin.telephone">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="example-email" class="col-md-12 p-0">EMAIL</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" placeholder="exemple@gmail.com"
                                            class="form-control p-0 border-0" name="email"
                                            id="example-email" [(ngModel)]="admin.email">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="example-email" class="col-md-12 p-0">ETAT</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" placeholder=""
                                            class="form-control p-0 border-0" name="etat"
                                            id="example-email" [(ngModel)]="admin.etat">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="col-md-12 p-0">LOGIN</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input type="text" placeholder="John22"
                                            class="form-control p-0 border-0" name="login" [(ngModel)]="admin.login">
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <div class="col-sm-12 align-button">
                                            <button class="btn btn-warning" type="submit">Modifier</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
            </div>
            <div class="col-lg-3 col-xlg-3 col-md-12"></div>
    </div>
</div>
</div>
