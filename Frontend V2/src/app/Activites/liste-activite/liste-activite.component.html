<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">GESTION ACTIVITES</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                    <ol class="breadcrumb ms-auto">
                        <li> <a href="ajout-activite" class="btn btn-orange ">
                            <i class="fas fa-plus" aria-hidden="true"></i>  
                            <b> Ajouter une activité  </b>
                        </a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row cls1">
        <div class="col-md-1 col-lg-1 col-sm-1"></div>
        <div class="col-md-5 col-lg-5 col-sm-5">
            <form #e="ngForm" (ngSubmit)="getMonth(e.value)">
                <label style="font-weight: bold; font-size: large;">Mois</label>
                <input type="month" name="mois" ngModel class="form-control" style="width: 60%;">
                <button type="submit" class="btn btn-warning">Recherche</button>
            </form>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6"></div>     
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">
        <!-- Mettre ici le contenu de la page -->
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">
                    <div class="d-md-flex mb-3">
                        <div class="row col-md-12 col-lg-12 col-sm-12">
                            <div class="col-md-6 col-lg-6 col-sm-6">
                                <h3 class="box-title mb-0">Liste des activités</h3>
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-6">
                                <form role="search" >
                                    <a href="" class="active">
                                        <i class="fa fa-search"></i>
                                    </a>
                                    <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search..." class="form-control mt-0">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table no-wrap">
                            <thead>
                                <tr>
                                    <th class="border-top-0"><b>Libellé</b></th>
                                    <th class="border-top-0"><b>Type</b></th>
                                    <th class="border-top-0"><b>Date début</b></th>
                                    <th class="border-top-0"><b>Date fin</b></th>
                                    <th class="border-top-0"><b>Etat</b></th>
                                    <th class="border-top-0"><b>Actions</b></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let liste of listes | filter:searchText">
                                    <td class="txt-oflo">{{liste.libelle}}</td>
                                    <td class="txt-oflo">{{liste.type}}</td>
                                    <td class="txt-oflo">{{liste.dateDebut | date: 'dd-M-Y'}}</td>
                                    <td class="txt-oflo">{{liste.dateFin | date: 'dd-M-Y'}}</td>
                                    <td class="txt-oflo">{{liste.etat}}</td>
                                    <td>
                                        <span class="text-success alignement">
                                            <a [routerLink]="['/modifier-activite', liste.id_activite]"> <i class="fa fa-edit" aria-hidden="true"></i></a>
                                            <a (click)="deleteActivivite(liste.id_activite)"><i style="color: red;" class="fa fa-trash" aria-hidden="true" onclick ="return(confirm('Etes-vous certain de vouloir supprimer cette activité ?'));"></i></a>
                                            <a [routerLink]="['/detail-activite', liste.id_activite]"><i style="color: #03224c;" class="fas fa-info-circle" aria-hidden="true"></i></a>
                                         </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
