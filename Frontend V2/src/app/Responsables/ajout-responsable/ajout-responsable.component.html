<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">AJOUT RESPONSABLE</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">

        <div class="col-lg-3 col-xlg-3 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-6 col-xlg-3 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" #res="ngForm" (ngSubmit)="ajoutResponsables(res)" novalidate>
                            <div class="form-group mb-4">
                                <!-- <p style="color: red; text-align: center;"><b>{{erreur}}</b></p> -->
                                <label class="col-md-12 p-0">NOM</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez votre nom de famille"
                                        class="form-control p-0 border-0" name="nom" 
                                        required pattern="[a-zA-Z]+"  [(ngModel)]="admins.nom" #nom="ngModel" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">PRENOM</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Saisissez votre prÃ©nom"
                                    class="form-control p-0 border-0" name="prenom" 
                                    required pattern="[a-zA-Z]+"  [(ngModel)]="admins.prenom" #prenom="ngModel" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">TELEPHONE</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder=" 70 00 00 00"
                                    class="form-control p-0 border-0" name="telephone" 
                                    required pattern="[0-9]{8}"  [(ngModel)]="admins.telephone" #telephone="ngModel" maxlength="8" minlength="8" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">EMAIL</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="exemple@gmail.com"
                                    class="form-control p-0 border-0" name="email"
                                    id="example-email" required [(ngModel)]="admins.email" #email="ngModel" autocomplete="off"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                </div>
                            </div> 
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Domaine</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="domaine"
                                    class="form-control p-0 border-0" name="domaine" ngModel>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Type</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="type"
                                    class="form-control p-0 border-0" name="type" ngModel>
                                </div>
                            </div>
                            
                            <!-- <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Photo</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="photo"
                                    class="form-control p-0 border-0" name="type" ngModel>
                                </div>
                            </div> -->
                            <div class="form-group mb-4">
                                <div class="col-sm-12 align-button">
                                    <button class="btn btn-warning" type="submit" [disabled]="res.invalid">Ajouter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xlg-3 col-md-12"></div>

    </div>
</div>
</div>
