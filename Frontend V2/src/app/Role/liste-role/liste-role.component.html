<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-8 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">GESTION RÔLES</h4>
            </div>
            <div class="col-lg-4 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex" > 
                    <ol class="breadcrumb ms-auto">
                        <li> <a href="ajout-role" class="btn btn-orange ">
                            <i class="fas fa-plus" aria-hidden="true"></i>  
                            <b> Ajouter un rôle </b>
                        </a></li>
                    </ol>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">
        <!-- Mettre ici le contenu de la page -->
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">
                    <div class="d-md-flex mb-3">
                        <h3 class="box-title mb-0">Liste des rôles</h3>
                        <div class="col-md-3 col-sm-4 col-xs-6 ms-auto"></div>
                    </div>
                    <div class="table-responsive">
                        <table class="table no-wrap">
                            <thead>
                                <tr>
                                    <th class="border-top-0"><b>#</b></th>
                                    <th class="border-top-0"><b>Libellé</b></th>
                                    <th class="border-top-0"><b>Description</b></th>
                                    <th class="border-top-0"><b>Action</b></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let liste of listerole">
                                    <td class="txt-oflo">{{liste.id}}</td>
                                    <td class="txt-oflo">{{liste.libelle}}</td>
                                    <td class="txt-oflo">{{liste.description}}</td>
                                    <td>
                                        <span class="text-success alignement">
                                            <a [routerLink]="['/modifier-role', liste.id]"> <i class="fa fa-edit" aria-hidden="true"></i></a>
                                            <a (click)="deleteRole(liste.id)"><i style="color: red;" class="fa fa-trash" aria-hidden="true" onclick ="return(confirm('Etes-vous certain de vouloir supprimer ce rôle ?'));"></i></a>
                                         </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
