<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">GESTION PARTICIPANTS</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex">
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">
        <!-- Mettre ici le contenu de la page -->
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">
                    <div class="d-md-flex mb-3">
                        <div class="row col-md-12 col-lg-12 col-sm-12">
                            <div class="col-md-6 col-lg-6 col-sm-6">
                                <h3 class="box-title mb-0">Liste de présence de l'activité No 00{{activite.id_activite}}</h3>
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-6">
                                <form role="search" >
                                      <a href="" class="active">
                                          <i class="fa fa-search"></i>
                                      </a>
                                    <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search..." class="form-control mt-0">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table no-wrap">
                            <thead>
                                <tr>
                                    <th class="border-top-0">Nom complet</th>
                                    <th class="border-top-0">Téléphone</th>
                                    <th class="border-top-0">Email</th>
                                    <th class="border-top-0">Présence</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of presence | filter:searchText">

                                    <td class="txt-oflo">{{p.participant.nom_complet}}</td>
                                    <td>{{p.participant.telephone}}</td>
                                    <td class="txt-oflo">{{p.participant.email}}</td>
                                    <td class="txt-oflo">{{p.presence}}</td>
                                  <!--{{participationsList | json}}-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
