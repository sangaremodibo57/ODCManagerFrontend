<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">AJOUT RÔLES</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">

        <div class="col-lg-3 col-xlg-3 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-6 col-xlg-3 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" #role="ngForm" (ngSubmit)="ajoutRole(role.value)" novalidate>
                            <label class="col-md-12 p-0">Profil *</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input class="form-control p-0 border-0" placeholder="ADMIN" name="profile" ngModel #profile="ngModel" required>
                                    <div [hidden]="profile.valid || profile.pristine" class="alert alert-danger">
                                        Le profil est obligatoire
                                    </div>
                                </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Nom des rôles *</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <select class="form-control p-0 border-0" name="roleName" ngModel #roleName="ngModel" required>
                                        <option value="">---sélectionnez un rôle---</option>
                                        <option value="AJOUTER">AJOUTER</option>
                                        <option value="MODIFIER">MODIFIER</option>
                                        <option value="SUPPRIMER">SUPPRIMER</option>
                                    </select>
                                    <div [hidden]="roleName.valid || roleName.pristine" class="alert alert-danger">
                                        Le nom du rôle est obligatoire
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="col-sm-12 align-button">
                                    <button class="btn btn-warning"  [disabled]="role.invalid"  type="submit">Ajouter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xlg-3 col-md-12"></div>

    </div>
</div>
</div>
